<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    


    <div class="stream_box">
        <div class="stream_result">

            <p id='info'>Chess Bullet - All time</p>
    <span class="elo" id="elo">#Undefined</span> :
    <span class="win" id="win">#Undefined</span> /
    <span class="draw" id="draw">#Undefined</span> /
    <span class="loss" id="loss">#Undefined</span>

    </div>

    <form>
        <input type="radio" id="bullet" name="game_type" value="bullet" checked>
        <label for="bullet">Bullet</label><br>
        <input type="radio" id="blitz" name="game_type" value="blitz">
        <label for="blitz">Blitz</label><br>
        <input type="radio" id="rapid" name="game_type" value="rapid">
        <label for="rapid">Rapid</label><br>

        <br>
        <input type="radio" id="all" name="time" value="all" checked>
        <label for="all">All time</label><br>
        <input type="radio" id="today" name="time" value="today">
        <label for="today">Today</label><br>

    </form>


    <script src="script.js"></script>
</body>

</html>
